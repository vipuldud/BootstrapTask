
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3 BootStrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <br>

    <div style="background-color:#D3D3D3;"class="container p-3 bg-light">
        <form class="needs-validation" novalidate>
            <div class="row my-4">
                <div class="col-2 text-center">
                    First Name
                </div>
                <div class="col-10">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" placeholder="First Name" required>
                        <div class="invalid-feedback">
                            Please supply your first name
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-2 text-center">
                    Last Name
                </div>
                <div class="col-10">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" placeholder="Last Name" required>
                        <div class="invalid-feedback">
                            Please supply your first name
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-2 text-center">
                    E-Mail
                </div>
                <div class="col-10">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" placeholder="E-Mail Address" required>
                        <div class="invalid-feedback">
                            Please supply your email address
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-2 text-center">
                    Phone #
                </div>
                <div class="col-10">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-phone" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" placeholder="(842)555-1212" required>
                        <div class="invalid-feedback">
                            Please supply your phone number
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-2 text-center">
                    Address
                </div>
                <div class="col-10">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-home" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" placeholder="Address" required>
                        <div class="invalid-feedback">
                            Please supply ypur street address
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-2 text-center">
                    City
                </div>
                <div class="col-10">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-home" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" placeholder="City" required>
                        <div class="invalid-feedback">
                            Please supply your city
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-2 text-center">
                    State
                </div>
                <div class="col-10">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-list" aria-hidden="true"></i></div>
                        <select class="form-select">
                            <option selected>Please select your state</option>
                            <option value="1">Punjab</option>
                            <option value="2">Gujrat</option>
                            <option value="3">Uttar Pradesh</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-3 text-center">
                    Do you have hosting?
                </div>
                <div class="col-9">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="option1" name="exampleRadios" id="exampleRadios1" checked>
                        <label for="exampleRadios1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="option2" name="exampleRadios" id="exampleRadios2">
                        <label for="exampleRadios2">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-3">
                    Project Description
                </div>
                <div class="col-9">
                    <div class="input-group">
                        <div class="input-group-text"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                        <textarea name="projDesc" id="projDesc" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning">
                    Send 
                </button>
            </div>
        </form>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>
</html>
